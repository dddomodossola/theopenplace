<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
	<script src="gui.js"></script>
	
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

        <script type="text/javascript">
	  function consoleRedirect( dom ){
	    var oldLog = console.log;
	    var oldError = console.error;
	    var oldDebug = console.debug;
	    var fff = function (message) {
			var l = document.createElement("div");
			l.style.color = '#000';
			l.style.fontSize = "10px";
			l.style.minHeight = "10px";
			l.style.minWidth = "200px";
			l.innerHTML = message;
			l.style.textAlign = "left";
			dom.appendChild( l );
		    };
	    console.log = fff;
	    console.debug = fff;
	    console.error = fff;
	  }
        
	  var progress = null;
	  $( document ).on( "mobileinit", function() {
	      // Make your jQuery Mobile framework configuration changes here!
	      $.mobile.allowCrossDomainPages = true;
	      $.mobile.phonegapNavigationEnabled = true;
	  });
	  $( document ).on( "pageload", function( event, data ){
	      consoleRedirect( document.body );
	      progress = new GUIProgress(100, document.getElementById("loader") );
	  });
        </script>
        
        <title>Hello World</title>
        
    </head>
    <body>
      <div data-role="page">

	      <div data-role="header">
		      <h1>My Title</h1>
	      </div><!-- /header -->

	      <div data-role="content">	
		      <div id="loader" style="height:100px;width:200px;background-color:'#ff0800';">
		      </div>
		      <p>Hello world</p>	
		      <ul data-role="listview" data-inset="true" data-filter="true">
			      <li><a href="#">Acura</a></li>
			      <li><a href="#">Audi</a></li>
			      <li><a href="#">BMW</a></li>
			      <li><a href="#">Cadillac</a></li>
			      <li><a href="#">Ferrari</a></li>
		      </ul>
		      
	      </div><!-- /content -->

      </div><!-- /page -->
    </body>
</html>
